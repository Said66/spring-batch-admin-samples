<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="batchAdmin">

  <!--[if lt IE 7]>
  <p>You are using an <strong>outdated</strong> browser. Please upgrade your browser to improve your experience.</p>
  <![endif]-->
  <div ng-cloak class="splash" >
    <div class="container">Loading...</div>
  </div>

  <nav class="navbar navbar-default" role="navigation" ng-cloak>
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home.jobs.tabs.definitions"><span></span></a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{ active: $state.includes('home') }">
            <a ui-sref="home">Jobs</a>
          </li>
          <li ng-class="{ active: $state.includes('home.executions') }">
            <a ui-sref="home.streams.tabs.executions">Executions</a>
          </li>
          <li ng-class="{ active: $state.includes('home.files') }">
            <a ui-sref="home.jobs.tabs.files">Files</a>
          </li>
          <li ng-class="{ active: $state.includes('home.about') }">
            <a ui-sref="home.about">About</a>
          </li>
          <li ng-if="user.authenticationEnabled"
              class="dropdown"><a data-target="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span><b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li ng-if="user.isAuthenticated"><a ui-sref="logout">Logout</a></li>
              <li ng-if="!user.isAuthenticated"><a ui-sref="login">Login</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div growl></div>
  <div class="container-fluid">
    <div class="container batch-container">
      <div ui-view id="batch-content" class="tab-content" ng-cloak cg-busy="{promise:cgbusy,delay:0,minDuration:500}"></div>
    </div>
  </div>

       <!--r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)-->
       <!--}(window,document,'script','//www.google-analytics.com/analytics.js','ga');-->

       <!--ga('create', 'UA-XXXXX-X');-->
       <!--ga('send', 'pageview');-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!--<script src="scripts/controllers/about.js"></script>-->
    <!-- endbuild -->
</body>
</html>
